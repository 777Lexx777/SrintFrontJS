<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/css/bootstrap-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
<div class="container -fluid">
    <div class="row  ">
        <div class="col-5 mx-auto py-md-5" >
            <form class="from-signin " th:method="post" th:action="@{/login}">
                <!--   <form class="from-signin" method="post" action="/start/login">-->
                <h2 class="from-signin-heading"> Login</h2>
                <label for="name">Input Name(login): </label>
                <input type="text" id="name" name="name" class=" form-control" placeholder="Name"/><br/>
                <label for="password">Input Password: </label>
                <input type="text" id="password" name="password" class="form-control" placeholder="Password"/><br/>
                <button type="submit" > Sign in </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
