<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <!--        <link href="../static/css/bootstrap-grid.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand sticky-top navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
        <ul class="navbar-nav px-3" id="navBarInfo">
            <li></li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/userList" role="button"><h3>Admin</h3></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/name" role="button"><h3>User</h3></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h1 px-md-4"> Admin panel</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-list-tab" data-toggle="tab" href="#nav-userList" role="tab"
                       aria-controls="nav-userList" aria-selected="true">User Table</a>
                    <a class="nav-item nav-link" id="nav-newUser-tab" data-toggle="tab" href="#nav-newUser" role="tab"
                       aria-controls="nav-newUser" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
<!--                All Users-->
                <div class="tab-pane fade show active" id="nav-userList" role="tabpanel" aria-labelledby="nav-list-tab">
                    <div id="hideTheUsersTable">
                        <table class="table table-sm table-hover table-bordered table-striped text-center"
                               id="userTableJs">
                            <thead>
                            <div class="row">
                                <th colspan="10" class=" h3 px-md-4 text-left table-active "> All Users</th>
                            </div>
                            <tr>
                                <th scope="col"> ID</th>
                                <th scope="col"> First Name</th>
                                <th scope="col"> Last Name</th>
                                <th scope="col"> Age</th>
                                <th scope="col"> Name(login)</th>
                                <th scope="col"> Password</th>
                                <th scope="col"> Role</th>
                                <th scope="col"> Status</th>
                                <th scope="col"> Edit</th>
                                <th scope="col"> Delete</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade px-3 table-sm text-center  table-bordered  mx-auto my-auto"
                     role="tabpanel" id="nav-newUser" aria-labelledby="nav-newUser-tab">
                    <div id="hideTheCreateUserForm">
                        <div class="row h3 px-md-5 text-left table-active">Create New User</div>
                        <form  id="newUserCR">
                            <div class="col  mx-auto" style="width: 300px;">
                                <label for="firstName"><h6> Enter First Name:</h6></label>
                                <input type="text" class="form-control mx-auto" style="height: 30px;"
                                       name="firstName" id="firstName"/>
                            </div>
                            <div class="col  mx-auto" style="width: 300px;">
                                <label for="lastName"><h6> Enter Last Name:</h6></label>
                                <input type="text" class="form-control mx-auto" style="height: 30px;"
                                       name="lastName" id="lastName"/>
                            </div>
                            <div class="col  mx-auto" style="width: 300px;">
                                <label for="age"><h6> Enter Age:</h6></label>
                                <input type="text" class="form-control mx-auto" style="height: 30px;"
                                       name="age" id="age"/>
                            </div>
                            <div class="col  mx-auto" style="width: 300px;">
                                <label for="name"><h6> Enter Name(Login):</h6></label>
                                <input type="text" class="form-control mx-auto" style="height: 30px;"
                                       name="name" id="name"/>
                            </div>
                            <div class="col  mx-auto" style="width: 300px;">
                                <label for="password"><h6> Enter Password:</h6></label>
                                <input type="text" class="form-control mx-auto" style="height: 30px;"
                                       name="password" id="password"/>
                            </div>
                            <div class="form-group mx-auto" style="width: 270px;">
                                <label for="roleSelect">Role</label>
                                <select class="form-select form-control mx-auto"
                                        style="height: 55px;" id="roleSelect" size="3" name="roles" multiple>
                                    <option value="USER">USER</option>
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <div class="col  mx-auto" style="width: 300px;">
                                <label for="status"><h6> Enter Status:</h6></label>
                                <input type="text" class="form-control mx-auto" style="height: 30px;"
                                       name="status" id="status"/>
                            </div>
                            <br>
                            <button id="createUser" class="bg-success mx-auto btn-sm" style="width: 270px;">
                                <h4>Create</h4>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  update >-->
<div class="modal fade " id="updateModal" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mx-auto" id="staticBackdropLabel">Update</h5>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center align-items-center text-center h-100 ">
                    <form>
                        <div class="form-group">
                            <label for="updUserID">ID</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="id" id="updUserID" readonly type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="updUserFirstName">First Name</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="firstName" id="updUserFirstName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="updUserLastName">Last Name</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="lastName" id="updUserLastName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="updUserAge">Age</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="age" id="updUserAge" type="number"/>
                        </div>
                        <div class="form-group">
                            <label for="updUserName">Name(login)</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="name" id="updUserName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="updUserPassword">Password</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="password" id="updUserPassword" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="userUpdRoles">Role (required field)</label>
                            <select class="form-select form-control mx-auto"
                                    style="height: 55px;" id="userUpdRoles" size="3" name="roles" multiple>
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updUserStatus">Status</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="status" id="updUserStatus" type="text"/>
                        </div>
                        <div class="modal-footer" id="updateButtonInModal">
                            <div></div>
                            <button class="btn btn-secondary" id="closeUpdateModal" data-dismiss="modal"
                                    type="button">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  delete >-->
<div class="modal fade " id="deleteModal" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mx-auto" id="staticDeleteLabel">Delete</h5>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center align-items-center text-center h-100 ">
                    <form>
                        <div class="form-group">
                            <label for="delUserID">ID</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="id" id="delUserID" readonly type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="delUserFirstName">First Name</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="firstName" id="delUserFirstName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="delUserLastName">Last Name</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="lastName" id="delUserLastName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="delUserAge">Age</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="age" id="delUserAge" type="number"/>
                        </div>
                        <div class="form-group">
                            <label for="delUserName">Name(login)</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="name" id="delUserName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="delUserPassword">Password</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="password" id="delUserPassword" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="delUserRoles">Role</label>
                            <select class="form-select form-control mx-auto"
                                    style="height: 55px;" id="delUserRoles" size="3" name="roles" multiple>
                                <option value="USER"> USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="delUserStatus">Status</label>
                            <input class="form-control mx-auto" style="height: 30px;"
                                   name="status" id="delUserStatus" type="text"/>
                        </div>
                        <div class="modal-footer" id="deleteButtonInModal">
                            <div></div>
                            <button class="btn btn-secondary" id="closeDeleteModal" data-dismiss="modal"
                                    type="button">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/main.js" th:href="@{/static/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
